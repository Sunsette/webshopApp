@(products: List[Product], message: String)
@index(""){
	<div class="wrapper">
	<h1>@message</h1>
	@for(product <- products){
		<div class="product">
		<ul>
		<li><img src="/assets/images/@product.getImgUrl()" alt="..." class="img-thumbnail"></li>
		<li><a href=/products/@product.getId()>@product.getName()</a></li>
		<li>Price: @product.getRrp()</li>
		</ul>
		</div>
	}
	</div>
}
