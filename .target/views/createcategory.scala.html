@* createcategory Template File *@
@(param: Any)
@index(""){
	<div class="form-wrapper" id="category-wrapper">
	<div class="text-center"><h1>Create Category</h1></div>
	<form action="@routes.CategoryController.createCategory()" method="post" role="form">
  <div class="form-group">
    <label for="category-name">Category name</label>
    <input type="text" class="form-control" id="category-name" name="category" placeholder="Category name">
  </div>
  
  <div class="form-group">
    <label for="bootstrap-symbol">Bootstrap symbol</label>
    <input type="text" class="form-control" id="bootstrap-symbol" name="symbol" placeholder="Bootstrap symbol">
  </div>
  
  <button type="submit" class="btn btn-primary">Create <i class="fa fa-plus"></i></button>
</form>

<br>

</div>
}
